<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <title>YouTube | Made by SHREYAS</title>
    <style>
        h4 {
            padding: 0;
            margin: 0;
            line-height: 1.3;
            font-weight: 600;
        }

        p {
            padding: 0;
            margin: 0;
            line-height: 1.3;
            font-weight: 600;
            color: grey;
            font-size: 0.7rem;
        }

        body {
            background-color: #eee;
        }

        .container {
            width: 560px;
            background-color: #fff;
            margin: 0 auto;
        }

        header,
        section {
            position: fixed;
            text-align: center;
            width: 560px;
            background-color: #fff;
        }

        section {
            top: 50px;
        }

        .logo {
            width: 120px;
            padding: 10px;
        }

        main {
            padding: 370px 18px 10px;
            margin-bottom: 50px;
            margin-top: 5px;
        }

        article {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            padding: 8px 12px;
            border: 2px solid white;
            border-radius: 8px;
            margin: 0 auto;
        }

        article:hover {
            border: 2px solid blue;
        }

        #video iframe {
            border-radius: 10px;
        }

        .thumb {
            height: 70px;
            border-radius: 4px;
        }

        .details {
            padding: 8px 22px;
        }
    </style>

    <script>

            $(document).ready(function () {
        
                var key = 'AIzaSyAxF2H1oMZVoHTUxMCxoD_MgvG01VHw89g';
                var playlistId = 'PL2fnLUTsNyq7A335zB_RpOzu7hEUcSJbB';
                var URL = 'https://www.googleapis.com/youtube/v3/playlistItems';
                var options = {
                    part: 'snippet',
                    key: key,
                    maxResults: 20,
                    playlistId: playlistId
                }
        
                loadVids();
        
                function loadVids() {
                    $.getJSON(URL, options, function (data) {
                        var id = data.items[0].snippet.resourceId.videoId;
                        mainVid(id);
                        resultsLoop(data);
                    })
                }
        
                function mainVid(id) {
                    $('#video').html(`
            <iframe width="560" height="315" src="https://www.youtube.com/embed/${id}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        `);
                }
        
                function resultsLoop(data) {
        
                    $.each(data.items, function (i) {
                        var thumb = data.items[i].snippet.thumbnails.medium.url;
                        var title = data.items[i].snippet.title;
                        var description = data.items[i].snippet.description.substring(0, 100);
                        var vid = data.items[i].snippet.resourceId.videoId;
                        $('main').append(`
                    <article class="item" data-key="${vid}">
                            <img src="${thumb}" alt="" class="thumb">
                            <div class="details">
                                <h4>${title}</h4>
                                <p>${description}</p>
                            </div>
                    </article>
        `);
        
                    });
                }
        
                $('main').on('click', 'article', function () {
                    var id = $(this).attr('data-key');
                    mainVid(id);
            });
        });
        </script>
</head>

<body>
    <div class="container">
        <header>
            <img src="https://richardmiddleton.me/projects/youtube/images/logo.png" alt="" class="logo">
        </header>

        <section id="video">
        </section>

        <main>
        </main>
    </div>
</body>
</html>
